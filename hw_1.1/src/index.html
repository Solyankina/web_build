<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
</head>
<header>
    <button type="button" id="checkoutDateCalc">Калькулятор дат</button>
    <button type="button" id="checkoutTimer">Таймер</button>
</header>
<body>
<form id="datecalc" hidden>
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
</form>

<form id="timerForm" hidden>
    <h3>Таймер</h3>
    <input type="text" name="time" id="time">
    <div id="timer"></div>
    <div id="message"></div>
    <p>
        <button type="button" id="button__start">Старт</button>
        <button type="button" id="button__stop">Стоп</button>
    </p>
</form>
</body>
</html>
